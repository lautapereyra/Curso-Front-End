<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script src="./jquery.js">\x3C/script>');
    </script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    select a number from 1 to 10
    <input type="number" id="number" min="1" max="10" />
    <p class="show">You have entered a value grater than 5</p>
    <p class="hide">You have entered a value wich is less than or equal to 5</p>
    <script type="text/javascript">

        $(window).on("load", function () {
            $("p.show").hide();
        });

        $(document).ready(function () {
            $("#number").change(function () {
                var num = $(this).val();

                if (num > 5) {
                    $("p.show").show(500);
                    $("p.hide").hide(500);
                } else {
                    $("p.show").hide(500);
                    $("p.hide").show(500);
                }
            });
        });

    </script>

</body>

</html>
