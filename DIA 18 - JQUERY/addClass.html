<body>

    <button id="click">ADD TEXT</button>
    <button id="click1">REMOVE BLACK BACKGROUND FROM PARAGRAPH</button>

    <script type="text/javascript">

        $('#click').click(function () {
            $('body').append('<p>I am some text</p>');
            //$('p').css('color', 'green');

            $('p').removeClass('red background-black');
        });
    </script>
