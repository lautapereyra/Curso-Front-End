<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runing Zombie</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes zombie {
            from{
                background-position: 0;
            }
            to{
                background-position: -4320px;
            }
        }
        @keyframes moveZombi {
            0%{
                left: 0;
            }
            100%{
                left: 130%;
            }
        }

        .zombie {
            width: 432px;
            height: 521px;
            background: url(.//sprites/Zombie-sprite.png);
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            animation: zombie 0.35s steps(10) infinite, moveZombi 4s linear infinite;
        }

        @keyframes dino {
            from{
                background-position: 0;
            }
            to{
                background-position: -6820px;
            }
        }
        @keyframes moveDino {
            0%{
                left: -30%;
            }
            100%{
                left: 110%;
            }
        }

        .dino {
            width: 682px;
            height: 474px;
            background: url(.//sprites/walk.png);
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            animation: dino 0.35s steps(10) infinite, moveDino 4s linear infinite;
        }
    </style>
</head>

<body>
    <div class="zombie">
    </div>

    <div class="dino">
    </div>
</body>
</body>

</html>
