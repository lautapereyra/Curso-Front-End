<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runing Dino</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            
        }
        @keyframes dino {
            from{
                background-position: 0;
            }
            to{
                background-position: -6820px;
            }
        }
        @keyframes moveDino {
            0%{
                left: 0;
            }
            100%{
                left: 100%;
            }
        }

        .dino {
            width: 682px;
            height: 474px;
            background: url(.//sprites/walk.png);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: dino 0.35s steps(10) infinite, moveDino 4s linear infinite;
        }
    </style>
</head>

<body>
    <div class="dino">

    </div>
</body>

</html>
