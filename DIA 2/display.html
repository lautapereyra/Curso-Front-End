<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* DIV es un BLOCK LEVEL ELEMENT*/
        div{
            color: #ddd;
            background-color: #333;
            /* inline solo aplica al contenido, en este caso, al texto.*/
            /* inline solo aplica al contenido y a lo que se le
            agregue, como por ejemplo el width*/
            /* none lo oculta */
            display: none;
        }
    </style>
</head>
<body>
    <div>
        Me gusta el queso
    </div>
</body>
</html>
