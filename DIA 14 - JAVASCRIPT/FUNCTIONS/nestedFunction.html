<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
    <script type="text/javascript">
        function myage(y){
            document.write("<br>My age is " + y + "<br>")
        }

        function myname(x, y){
            document.write("<br>My name is " + x + "<br>")
            myage(y);
        }

        myname("Lautaro", 23);
        myname("Franco", 25);
        myname("Guadalupe", 24);
        myname("Fabian", 61);
    </script>
</head>
