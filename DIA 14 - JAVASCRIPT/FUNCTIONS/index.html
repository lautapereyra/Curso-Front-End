<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
    <script type="text/javascript">

        function lautaro() {
            document.write("<br>hi there, this is my first function<br>");
        }

        lautaro();

        function name(x, y) {
            document.write("<br>" + x + " " + y + "<br>");
        }

        name("John", "Cena");
        name("Lautaro", "Pereyra");
        name("Guadalupe", "Alsina");

        function returningValue(x) {
            return x;
        }

        document.write(returningValue("<br>Lautaro<br>"));
    </script>
</head>

<body>
</body>

</html>
