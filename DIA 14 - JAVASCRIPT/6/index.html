<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 6</title>
    <script type="text/javascript">
        //aritmethic operators +, -, *, /, %, ++, --

        var x = 5;
        document.write("initial number: " + x);

        x = x + 5;
        document.write("<br>after adding 5: " + x);

        x = x - 4;
        document.write("<br>after substracting 4: " + x);

        x = x * 4;
        document.write("<br>after multiplying x with 4: " + x);

        x = x / 4;
        document.write("<br>after dividing x with 4: " + x);

        x = x % 4;
        document.write("<br>after modulus of 4: " + x);

        x++;
        document.write("<br>after aplying increment operator: " + x);

        x--;
        document.write("<br>after aplying decrement operator: " + x);
    </script>
</head>
