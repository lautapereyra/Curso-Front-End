<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 7</title>
    <script type="text/javascript">

        var x = 7;
        var y = "7";
        var z = 7;
        var p = 10;
        var s = 10;

        if (x == y) {
            document.write("<br>yes, x equals y<br>");
        }
        else{
            document.write("<br>no, x NOT equals y<br>");
        }

        if (x === y) {
            document.write("<br>yes, x triple equals y<br>");
        }else{
            document.write("<br>no, x equals y but types are not matched<br>");
        }

        if (x !== y) {
            document.write("<br>no, x doesn't y<br>");
        }

        if (p>x) {
            document.write("<br>yes, p is greater than x<br>");
        }

        if (p>=s) {
            document.write("<br>yes, p is greater than equal to s<br>");
        }

    </script>
</head>
