<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var x = 56;

        switch(x){
            case 5 : document.write("<br>Value of x is 5<br>");
            break;
            case 10 : document.write("<br>Value of x is 10<br>");
            break;
            case 15 : document.write("<br>Value of x is 15<br>");
            break;
            case 25 : document.write("<br>Value of x is 25<br>");
            break;

            default: document.write("<br>Value of x is something else<br>")
        }
    </script>
</head>

<body>

</body>

</html>
